<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1558959357-685f9c7ace7b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); /* Replace 'background.jpg' with your image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
        text-align: center;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .container {
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <% Admin admin=(Admin) session.getAttribute("admininfo"); if(admin!=null) {
    %>
    <div class="navbar">
      <a href="fetchunapprovedhotels">Approve Hotel</a>
      <a href="viewBlock">Block Hotels</a>
      <a href="viewUnblock">Unblock Hotels</a>
    </div>
    <div class="container">
      <h1>${message}</h1>
    </div>
    <% } else { %>
    <div class="container">
      <a href="Adminhome.jsp"><h1>Please Login First</h1></a>
    </div>
    <% } %>
  </body>
</html>
